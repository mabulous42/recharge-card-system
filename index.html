<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Airtime Generator</h1>

    <select name="" id="network">
        <option value="empty" selected disabled>SELECT YOUR NETWORK PROVIDER</option>
        <option value="mtn">MTN</option>
        <option value="airtel">AIRTEL</option>
        <option value="glo">GLO</option>
        <option value="etisalat">9MOBILE</option>
    </select>

    <select name="" id="amount">
        <option value="not-selected" selected disabled>Choose Your Airtime Amount</option>
        <option value="100">100</option>
        <option value="200">200</option>
        <option value="500">500</option>
        <option value="1000">1000</option>
    </select>

    <button onclick="generateCard()">Generate Card</button>
    <h3 id="generated-card"></h3>

    <h1>Load Airtime</h1>
    <input type="text" id="loadCardInput">
    <br>
    <button onclick="loadAirtime()">Load Card</button>
    

    <script src="script.js"></script>
</body>
</html>
